---
name: Run Tests
on:
        push:
        schedule:
                - cron: '0 0 * * 0'
jobs:
        gcc-10:
                name: GCC 10 Build
                runs-on: ubuntu-latest
                container: archlinux:latest
                steps:
                        - name: Setup
                          run: |
                                pacman -Syu --noconfirm
                                pacman -Sy base-devel git gtest dtc --noconfirm
                        - name: Clone
                          uses: actions/checkout@v2
                        - name: Test
                          run: make check


